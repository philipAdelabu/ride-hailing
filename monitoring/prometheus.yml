global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:8080']

  - job_name: 'rides-service'
    static_configs:
      - targets: ['rides-service:8080']

  - job_name: 'geo-service'
    static_configs:
      - targets: ['geo-service:8080']

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
